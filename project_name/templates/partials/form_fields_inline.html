{% for field in form %}
    {% if field.is_hidden %}
        {{ field }}
    {% else %}
        <span class="control-group {% if field.errors %}error{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <p class="alert alert--error">{{ error }}</p>
            {% endfor %}
        </span>
    {% endif %}
{% endfor %}
